[transmogrifier]
pipeline =
    catalogsource
    manifestexporter
    content
    serializer
    writer
    EXPORTING

[catalogsource]
blueprint = quintagroup.transmogrifier.catalogsource
path = query = /Plone/test-export/page-to-export-with-relations

[manifestexporter]
blueprint = quintagroup.transmogrifier.manifestexporter

[content]
blueprint = transmogrify.dexterity.schemareader

[serializer]
blueprint = transmogrify.dexterity.serializer

[writer]
blueprint = quintagroup.transmogrifier.writer
prefix = structure

[EXPORTING]
blueprint = quintagroup.transmogrifier.logger
keys = 
    _type
    _path
    